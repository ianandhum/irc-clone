    <script src="zomoji/js/zomoji.js"></script>

    <style>
        * , ::after, ::before {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background-color: #111;
            color: #fff;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        main.container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 900px;
            margin: 0;
        }
    </style>
</head>
<body>
    <main class="container" id="container">
        <section class="users-pane">
            <h3 class="header">Users</h3>
            <ul class="users-tab">
                <li class="user-tab-item">See all (god mode)</li>
                <li class="user-tab-item active">Broadcast</li>>
            </ul>
            </div>
        </section>
        <section class="chat-window">
            <article class="messages-list" id="messages"></article>
            <form class="message-bar" onsubmit="event.preventDefault();processInput();">
                <input autocomplete="off" placeholder="Type something here..." type="text" id="txt-compose"/>
            </form>
        </section>
    </main>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"
        integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous">
    </script>
    <script src="scripts/state.js" >
    </script>
    <script src="scripts/filters.js" >

    <script src="scripts/messaging.js" >
    </script>
</body>
